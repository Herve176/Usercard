<div class="usercard">
<h1>{{ usercard.title }}</h1>
<img [src]="usercard.image" alt="picture">
<button (click)="tdescription()" id="det">{{Showdetails ? 'Hide detail' : 'Show detail'}}</button> <!--operation ternair-->
<div *ngIf = "Showdetails">
    <p>{{ usercard.description }}</p>
</div>
<div>
    <p *ngIf="usercard.isvip === true">certified user</p></div>
</div>
